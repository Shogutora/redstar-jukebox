<template name="playlistitem">

    <div class="cd-timeline-block">
        <div class="cd-timeline-img">

        </div> <!-- cd-timeline-img -->

        <div class="cd-timeline-content">

            <div class="horizontal-align">
                <img class="cd-timeline-thumbnail" src="{{thumbnail.url}}">
                <div class="cd-timeline-text">
                    <h2 class="cd-timeline-songname">{{songname}}</h2>
                    <p class="cd-timeline-artist">{{artist}}</p>
                </div>
            </div>
            <span class="cd-timeline-horizontal-line"></span>
            <span>{{time}}</span>
            <!--<span class="cd-date">3:08</span>-->
        </div> <!-- cd-timeline-content -->
    </div> <!-- cd-timeline-block -->
</template>

<template name="setPlaylist">
    <body>
    <div class="gradient">
        {{#if currentUser}}
            {{> loginButtons}}
        {{/if}}
        <div class="container">
            <header>
                <img src="http://www.clker.com/cliparts/5/c/a/f/141490005811489798026274.spotify-logo-horizontal-white-rgb-hi.png"
                     class="spotify-img">
                <h1 style="margin-top:100px;">Jukebox by Red Stars</h1>
                {{#if currentUser}}
                    <form class="set-playlist">
                        <input class="playlist-name-input" type="text" name="text"
                               placeholder="Type a name for the jukebox playlist..." autofocus autocomplete="off"/>
                    </form>
                {{else}}
                    <br><button class="login-spotify">Log in to Spotify</button>
                {{/if}}
            </header>
        </div>
    </div>
    </body>
</template>

<template name="setPlaylist">
    <body>
    <div class="gradient">
        <div class="container">
            <header>
                {{#if currentUser}}
                    {{> loginButtons}}
                    <form class="set-playlist">
                        <input class="searchbar" type="text" name="text" placeholder="Give a name for the playlist:"/>
                    </form>
                {{else}}
                    <button class="login-spotify">Log in</button>
                {{/if}}
            </header>
        </div>
    </div>
    </body>
</template>
